{% extends 'app/base.html' %}
{% block content %}
    <div class="container" style="text-align: center">
        <h1 class="mt-3"> Add Your Review Now!<h1>
        <p class="mb-3"><small>Please fill in the following form (a title and a content for your review), in order to make a review</small></p>
    <div>
    <hr>
    <form action="" method="POST">
        {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="title" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="content" rows="3" placeholder="Add some text here..."></textarea>
            </div>
        <div class="form-group" style="text-align=center">
            <button type="submit" class="btn btn-success btn-lg mt-3"> Add Review</button>
        </div>
    </form>
{% endblock content %}
