{% extends 'app/base.html' %}
{% block content %}
    {% for movie in movies %}
        <ul>
            <li><b>Title:</b> {{movie.title}}</li>
            <li><b>Plot: </b>{{movie.description}}</li>
            <li><b>Director:</b> {{movie.director}}</li>
            <li><b>Cast:</b> {{movie.cast}}</li>
        </ul>
    {% endfor %}
{% endblock content %}
